<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo Custom</title>
    <link rel="stylesheet" href="main.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css"
    />
  </head>
  <body>
    <div class="container">
      <div class="left">
        <form id="form" class="form">
          <div class="input-area">
            <input
              autocomplete="off"
              placeholder="Add Todo"
              id="input"
              type="text"
              class="add-todo"
            />
            <i id="add-button" class="fas fa-ice-cream ice-cream"></i>
          </div>
        </form>
        <div class="bottom">
          <div class="search-area">
            <input id="search" type="text" placeholder="Search Todo" />
            <i class="fas fa-search"></i>
          </div>
          <button id="clear-all">Clear All Todos</button>
        </div>
      </div>

      <div class="right">
        <ul class="list"></ul>
      </div>
    </div>
    <div class="alert-container"></div>
    <!-- <div class="alert">
      <p>Please write any word!</p>
    </div> -->
    <script src="todo.js"></script>
  </body>
</html>
